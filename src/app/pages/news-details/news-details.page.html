<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-card-title>{{article.title}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-img [src]="article.image"></ion-img>
  <div class="ion-padding">
    <p>{{article.text}}</p>
  </div>
</ion-content>
